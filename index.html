<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tarifas TUPA – TUSNE</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- jsPDF + autoTable (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>

  <!-- PapaParse y Fuse.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.basic.min.js"></script>
</head>
<body>

<header class="site-header">
  <h1>Tarifario TUPA / TUSNE</h1>
  <p class="subtitle">Consulta interactiva de tarifas universitarias</p>
</header>

<div class="container">

  <!-- Filtros -->
  <div class="controls">

    <!-- Buscador -->
    <div class="search-wrap">
      <input id="searchInput" type="text" placeholder="Buscar (tarifa, proceso, unidad, área)...">
    </div>

    <!-- Selects + Export (Opción A: Export al lado del select) -->
    <div class="filters-wrap">
      <div style="display:flex; gap:10px; align-items:center;">
        <select id="unidadFilter" class="filter-select">
          <option value="">Unidad Responsable</option>
        </select>

        <button id="exportPdfBtn" class="btn btn-export" disabled title="Seleccione una unidad para habilitar">Exportar PDF</button>
      </div>
    </div>

    <!-- Monto -->
    <div class="monto-filter">
      <div class="monto-label">Monto (S/)</div>

      <div class="slider-wrap">
        <input type="range" id="minMonto" min="0" max="3000" value="0">
        <input type="range" id="maxMonto" min="0" max="3000" value="3000">
      </div>

      <div class="monto-values">
        <span id="minMontoValue">0</span>
        <span id="maxMontoValue">3000</span>
      </div>
    </div>

  </div>

  <!-- Estado -->
  <div id="status" class="status">Cargando...</div>

  <!-- Cards -->
  <div id="cardsContainer" class="cards"></div>

  <!-- Paginación -->
  <div id="pagination" class="pagination"></div>

</div>

<!-- Modal -->
<div id="modalOverlay" class="modal-overlay hidden">
  <div class="modal">
    <!-- Botón cerrar -->
    <button id="modalClose" class="modal-close"><i class="bi bi-x-circle-fill"></i> Cerrar</button>

    <!-- Título -->
    <h2 id="modalTitle" class="modal-title"></h2>

    <!-- Meta con íconos -->
    <div class="modal-meta">

      <p>
        <i class="bi bi-building"></i>
        <strong>Centro de costo / Unidad responsable:</strong>
        <span id="modalUnidad"></span>
      </p>

      <p>
        <i class="bi bi-diagram-3"></i>
        <strong>Área encargada:</strong>
        <span id="modalArea"></span>
      </p>

      <p>
        <i class="bi bi-envelope-fill"></i>
        <strong>Correo:</strong>
        <a id="modalCorreoLink" href="#" target="_blank"><span id="modalCorreo"></span></a>
      </p>

      <p>
        <i class="bi bi-telephone-fill"></i>
        <strong>Teléfono:</strong>
        <a id="modalTelefonoLink" href="#" target="_blank"><span id="modalTelefono"></span></a>
      </p>
    </div>

    <h3 class="req-title">Requisitos</h3>
    <div id="modalRequisitos" class="modal-body"></div>
  </div>
</div>

<!-- Script principal -->
<script src="script.js"></script>
</body>
</html>
