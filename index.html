<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarifas TUPA – TUSNE</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>

<header class="site-header">
    <h1>Tarifario TUPA / TUSNE</h1>
    <p class="subtitle">Consulta interactiva de tarifas universitarias</p>
</header>

<div class="container">

    <!-- Filtros -->
    <div class="controls">

        <!-- Buscador -->
        <div class="search-wrap">
            <input id="searchInput" type="text" placeholder="Buscar (tarifa, proceso, unidad, área)...">
        </div>

        <!-- Selects -->
        <div class="filters-wrap">
            <select id="unidadFilter" class="filter-select">
                <option value="">Unidad Responsable</option>
            </select>

            <select id="procesoFilter" class="filter-select">
                <option value="">Proceso</option>
            </select>
        </div>

        <!-- Monto -->
        <div class="monto-filter">
            <div class="monto-label">Monto (S/)</div>

            <div class="slider-wrap">
                <input type="range" id="minMonto" min="0" max="3000" value="0">
                <input type="range" id="maxMonto" min="0" max="3000" value="3000">
            </div>

            <div class="monto-values">
                <span id="minMontoValue">0</span>
                <span id="maxMontoValue">3000</span>
            </div>
        </div>

    </div>

    <!-- Estado -->
    <div id="status" class="status"></div>

    <!-- Cards -->
    <div id="cardsContainer" class="cards"></div>

    <!-- Paginación -->
    <div id="pagination" class="pagination"></div>
</div>

<!-- Modal -->
<div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
        <button class="modal-close" onclick="closeModal()">×</button>
        <h2 id="modalTitle"></h2>

        <div class="modal-meta">
            <p><strong>Unidad Responsable:</strong> <span id="modalUnidad"></span></p>
            <p><strong>Área Encargada:</strong> <span id="modalArea"></span></p>
            <p><strong>Correo:</strong> <span id="modalCorreo"></span></p>
            <p><strong>Teléfono:</strong> <span id="modalTelefono"></span></p>
        </div>

        <h3>Requisitos</h3>
        <div id="modalRequisitos" class="modal-body"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
